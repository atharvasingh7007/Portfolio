<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1152px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 32px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #888;
        }

        .btn {
            background: #222;
            color: #fff;
            padding: 8px 16px;
            border-radius: 24px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #333;
        }

        /* Main Content */
        .main {
            padding: 64px 0;
        }

        .title {
            font-size: 48px;
            text-align: center;
            margin-bottom: 64px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .project-card {
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .project-image {
            aspect-ratio: 4/3;
            width: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .project-card:hover .project-image {
            transform: scale(1.05);
        }

        .project-info {
            padding: 24px;
        }

        .project-category {
            color: #888;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .project-title-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-title {
            font-size: 20px;
            font-weight: 600;
        }

        .arrow-icon {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .project-card:hover .arrow-icon {
            opacity: 1;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 64px 0 32px;
        }

        .footer-logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 32px;
        }

        .footer-link {
            color: #888;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: #fff;
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="nav">
            <a href="#" class="logo fade-in" style="animation-delay: 0.1s"><img src="./img/Logo.jpg" style="width: 150px; mix-blend-mode: difference;" alt=""></a>
            <div class="nav-links">
                <a href="#" class="nav-link fade-in" style="animation-delay: 0.2s">Home</a>
                <a href="#" class="nav-link fade-in" style="animation-delay: 0.3s">About</a>
                <a href="#" class="nav-link fade-in" style="animation-delay: 0.4s">Works</a>
                <a href="#" class="nav-link fade-in" style="animation-delay: 0.5s">Contact</a>
                <a href="#" class="btn fade-in" style="animation-delay: 0.6s">Let's talk</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <h1 class="title fade-in" style="animation-delay: 0.7s">✨ ALL PROJECTS ✨</h1>
            
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be dynamically inserted here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer fade-in" style="animation-delay: 1.2s">
            <div class="footer-logo">Gridly</div>
            <div class="footer-links">
                <a href="#" class="footer-link">HOME</a>
                <a href="#" class="footer-link">ABOUT</a>
                <a href="#" class="footer-link">WORKS</a>
                <a href="#" class="footer-link">CONTACT</a>
            </div>
        </footer>
    </div>

    <script>
        // Project data
        const projects = [
            {
                title: "Dynamic",
                category: "WEB DESIGNING",
                image: "/api/placeholder/400/300",
                delay: "0.8s"
            },
            {
                title: "Seven Studio",
                category: "MOBILE DESIGNING",
                image: "/api/placeholder/400/300",
                delay: "0.9s"
            },
            {
                title: "Raven Studio",
                category: "BRANDING",
                image: "/api/placeholder/400/300",
                delay: "1.0s"
            },
            {
                title: "Diesel H1",
                category: "PHOTOGRAPHY",
                image: "/api/placeholder/400/300",
                delay: "1.1s"
            },
            {
                title: "Hydra Merc",
                category: "WEB DESIGNING",
                image: "/api/placeholder/400/300",
                delay: "1.2s"
            },
            {
                title: "Submarine",
                category: "MOBILE DESIGNING",
                image: "/api/placeholder/400/300",
                delay: "1.3s"
            }
        ];

        // Generate project cards
        const projectsGrid = document.getElementById('projectsGrid');
        
        projects.forEach(project => {
            const projectCard = `
                <div class="project-card fade-in" style="animation-delay: ${project.delay}">
                    <img src="${project.image}" alt="${project.title}" class="project-image">
                    <div class="project-info">
                        <div class="project-category">${project.category}</div>
                        <div class="project-title-wrapper">
                            <div class="project-title">${project.title}</div>
                            <svg class="arrow-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="7" y1="17" x2="17" y2="7"></line>
                                <polyline points="7 7 17 7 17 17"></polyline>
                            </svg>
                        </div>
                    </div>
                </div>
            `;
            projectsGrid.insertAdjacentHTML('beforeend', projectCard);
        });
    </script>
</body>
</html>
