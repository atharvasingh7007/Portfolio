<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            background: #111;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 6rem;
            background: rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            font-size: 1.2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            opacity: 0.8;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #007bff;
            transition: width 0.3s;
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        .lets-talk-btn {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem 2rem;
            border-radius: 25px;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .lets-talk-btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .lets-talk-btn:hover:before {
            width: 300px;
            height: 300px;
        }

        .main-content {
            display: flex;
            padding: 6rem;
            gap: 6rem;
            flex: 1;
            background: radial-gradient(circle at 70% 50%, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0) 70%);
            min-height: calc(100vh - 200px);
        }

        .contact-info {
            flex: 1;
            padding-right: 4rem;
            animation: fadeIn 1s ease-out;
        }

        .info-section {
            margin-bottom: 4rem;
        }

        .info-section h3 {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .info-item i {
            font-size: 1.8rem;
            width: 30px;
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.5rem;
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .contact-form {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            padding: 3rem;
            border-radius: 20px;
            position: relative;
            animation: fadeIn 1.2s ease-out;
        }

        .decorative-element {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 60px;
            height: 60px;
            animation: spin 20s linear infinite;
        }

        .decorative-element:before {
            content: '✦';
            font-size: 2.5rem;
            color: #007bff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-title {
            font-size: 3rem;
            margin-bottom: 3rem;
        }

        .blue-text {
            color: #007bff;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-control {
            width: 100%;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        textarea.form-control {
            min-height: 180px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: #444;
            transform: translateY(-2px);
        }

        .submit-btn:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .submit-btn:hover:after {
            left: 100%;
        }

        footer {
            text-align: center;
            padding: 3rem;
            background: rgba(0, 0, 0, 0.2);
            font-size: 1.1rem;
            animation: fadeIn 1.4s ease-out;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .footer-links a:hover {
            opacity: 1;
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
                padding: 3rem;
            }

            .contact-info {
                padding-right: 0;
            }
        }
        @media (max-width: 1400px) {
            .main-content {
                padding: 4rem;
                gap: 4rem;
            }

            .form-title {
                font-size: 2.5rem;
            }

            .social-icon {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 1200px) {
            .navbar {
                padding: 2rem 4rem;
            }

            .main-content {
                flex-direction: column;
                padding: 3rem;
                gap: 3rem;
            }

            .contact-info {
                padding-right: 0;
            }

            .info-section {
                margin-bottom: 2.5rem;
            }
        }

        @media (max-width: 900px) {
            .navbar {
                padding: 1.5rem 2rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            .nav-links {
                gap: 2rem;
                font-size: 1rem;
            }

            .lets-talk-btn {
                padding: 0.6rem 1.5rem;
                font-size: 1rem;
            }

            .main-content {
                padding: 2rem;
            }

            .form-title {
                font-size: 2rem;
            }

            .contact-form {
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background: #111;
                flex-direction: column;
                padding: 1rem;
                text-align: center;
                z-index: 1000;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                padding: 1rem;
            }

            .info-section h3 {
                font-size: 1rem;
            }

            .info-item {
                font-size: 1rem;
                gap: 1rem;
            }

            .info-item i {
                font-size: 1.5rem;
            }

            .social-icons {
                justify-content: center;
            }

            .form-control {
                padding: 1rem;
                font-size: 1rem;
            }

            .footer-links {
                gap: 1.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .lets-talk-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .main-content {
                padding: 1rem;
            }

            .form-title {
                font-size: 1.8rem;
                margin-bottom: 2rem;
            }

            .contact-form {
                padding: 1.5rem;
            }

            .decorative-element {
                width: 40px;
                height: 40px;
                top: -10px;
                right: -10px;
            }

            .decorative-element:before {
                font-size: 1.8rem;
            }

            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .footer {
                padding: 1.5rem;
            }

            .footer-links {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="./img/Logo.jpg" style="width: 150px; mix-blend-mode: difference;" alt=""></div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Works</a>
            <a href="#">Contact</a>
            <a href="#">Contact</a>
            <a href="#">Contact</a>
        </div>
        <button class="lets-talk-btn">Let's talk</button>
    </nav>

    <div class="main-content">
        <div class="contact-info">
            <div class="info-section">
                <h3>MAIL US</h3>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <div>info@gridly.com</div>
                        <div>info@gridly2.com</div>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <h3>CONTACT US</h3>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <div>+1234-567-8912</div>
                        <div>+1234-567-8913</div>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <h3>LOCATION</h3>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>London Eye, London,<br>United Kingdom</div>
                </div>
            </div>

            <div class="info-section">
                <h3>SOCIAL INFO</h3>
                <div class="social-icons">
                    <div class="social-icon">
                        <i class="fas fa-basketball"></i>
                    </div>
                    <div class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <div class="decorative-element"></div>
            <h2 class="form-title">Let's work <span class="blue-text">together</span>.</h2>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name *" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email *" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Subject *" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">WORKS</a>
            <a href="#">CONTACT</a>
        </div>
        <div>© All rights reserved by <a href="#">Kitpapa</a></div>
    </footer>

    <script>
        // Stagger animation for elements
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.info-section, .form-group, .social-icon');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.animation = `fadeIn 0.5s ease-out ${index * 0.1}s forwards`;
            });
        });

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully!');
        });

        // Enhanced hover effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Add mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                });
            }

            // Close mobile menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.navbar')) {
                    navLinks.classList.remove('active');
                }
            });

            // Handle window resize
            let timeout;
            window.addEventListener('resize', function() {
                clearTimeout(timeout);
                timeout = setTimeout(function() {
                    if (window.innerWidth > 768) {
                        navLinks.classList.remove('active');
                    }
                }, 250);
            });

            // Check initial screen size
            function checkScreenSize() {
                const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
                if (window.innerWidth <= 768) {
                    mobileMenuBtn.style.display = 'block';
                } else {
                    mobileMenuBtn.style.display = 'none';
                }
            }

            // Run on load and resize
            checkScreenSize();
            window.addEventListener('resize', checkScreenSize);
        });
    </script>
</body>
</html>
